<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1 class="sr-only">This is a Profile Card Component</h1>
            <article class="card profile">
                <div class="profile__info">
                    <img class="profile__image" src="./images/image-victor.jpg" alt="User Image">
                    <div class="profile__identity">
                        <h2 class="identity__name">Victor Crest</h2>
                        <p class="identity__age">26</p>
                    </div>
                    <p class="profile__location">London</p>
                </div>
                <div class="profile__stats">
                    <h2 class="sr-only">User Profile Statistics</h2>
                    <ul class="stats">
                        <li class="stats__listitem">
                            <p class="stats__heading">80K<span class="stats__paragraph">Followers</span></p>
                        </li>
                        <li class="stats__listitem">
                            <p class="stats__heading">803K<span class="stats__paragraph">Likes</span></p>
                        </li>
                        <li class="stats__listitem">
                            <p class="stats__heading">1.4K<span class="stats__paragraph">Photos</span></p>
                        </li>
                    </ul>
                </div>
            </article>
        </main>
    </body>
</html>
